<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat application</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Chat App</h1>
    <section id="chat-section">
      <template id="chat-template">
        <article class="message-box">
          <h4 class="sender"></h4>
          <h3 class="message"></h3>

          <div class="reactions">
            <button class="likes-button" aria-label="Like">
           ğŸ‘ <span class="likes"></span>
            </button>

            <button class="dislikes-button" aria-label="Dislike">
           ğŸ‘ <span class="dislikes"></span>
            </button>
          </div>

        </article>
      </template>
      <div id="chat-container"></div>
    </section>
    <section id="section-form">
      <form id="message-form" autocomplete="off">
        <div>
          <label for="message-input">Message</label>
          <input type="text" id="message-input" name="message" required autocomplete="new-password">
        </div>
        <button type="submit">Send</button>
        <div>
          <label for="sender-input">Nickname</label>
          <input type="text" id="sender-input" name="sender" required autocomplete="new-password">
        </div>
      </form>
      <p id="message-feedback"></p>
    </section>
  </body>
</html>
